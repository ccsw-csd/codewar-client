<div class="flex flex-column">
    <div class="flex " style="height:1rem"></div>
    <h1 class="justify-content-start text-base">{{label}}</h1>
    <textarea class="h-100vh" pInputTextarea style="height:283px" [(ngModel)]="text"></textarea>
    <div class="flex flex-row align-items-end pt-3 justify-content-end gap-2">    
        <button pButton pRipple styleClass="" label="Cancelar" icon="pi pi-times" class="p-button p-button-secondary" (click)="cancel()"></button>
        <button pButton pRipple p-button-label="10px" label="Guardar" icon="pi pi-check" [disabled]="text == null || text == '' " (click)="save(text)"></button>
    </div>
</div>
