<div class="mt-3 flex justify-content-end pb-3">
  <button pButton type="button" class="w-9rem p-3" (click)="addOrEditItem(null)" label="Nueva titulación"></button>
</div>

<p-table [style]="{'height':'calc(100vh - 180px)'}" [scrollable]="true" scrollHeight="flex" 
[value]="listOfData" [loading]="isLoading" responsiveLayout="scroll" selectionMode="single" 
styleClass="p-datatable-striped" sortField="name" [sortOrder]="1">
<ng-template pTemplate="header">
  <tr class="justify-content-between">
    <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
      <th style='flex: 0 0 150px'></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr class="h-2_5rem white-space-normal overflow-hidden text-overflow-clip">
      <td class="h-2_5rem white-space-normal overflow-hidden text-overflow-clip">{{element.name}}</td>
      
      <td style='flex: 0 0 150px'>
        <div class="inline-flex ">
          <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar titulación" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="addOrEditItem(element)"></button>

          <p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
          <div>
            <button pButton type="button" icon="pi pi-trash" pTooltip="Eliminar titulación" tooltipPosition="top"
              class="p-button-rounded p-button-text p-button-plain icon" (click)="deleteItem(element.id)"></button>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
