<div class="screen-container">
    <div class="container">
        <div class="header">
            <div>
                <h1>Reto: {{challenge.name}}</h1>
            </div> 
            <div class="float-left">
                <button primary mat-button (click)="sendParticipation()">Enviar ejercicio</button>
            </div>
        </div>

        <div class="flex-row">
            <div class="content-left">
                <ngx-editor         
                    [editor]="descriptor"
                    [(ngModel)]="this.challenge.description" 
                    [disabled]="true"
                    placeholder="">

                </ngx-editor>
            </div>

            <div class="content-right">
                <div class="app-ace-editor" #editor></div>
                <div class="button-container">
                    <button secondary mat-button (click)="reset()">Reestablecer c√≥digo</button>
                    <div class="flex"></div>
                    <button secondary mat-button (click)="console()">Ver consola</button>
                    <button tertiary mat-button (click)="execute()">Ejecutar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loadWrapper" *ngIf="isloading">
    <mat-spinner></mat-spinner>
</div>
