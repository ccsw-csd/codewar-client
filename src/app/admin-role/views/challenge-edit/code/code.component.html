<div class="flex flex-row">
  <div class="flex flex-column gap-2">
    <div class="flex flex-row">
      <span class="p-float-label flex flex-1">
        <input pInputText [(ngModel)]="challenge.className" field="field" required>
        <label>Nombre de la Clase*</label>
      </span>
    </div>
    <div class="mt-2">
      <span class="p-float-label flex flex-1">
        <input pInputText [(ngModel)]="challenge.functionName" field="field" required>
        <label>Nombre del Método*</label>
      </span>
    </div>

    <div class="mt-3">
      <h3>Parámetro de retorno</h3>
      <span class="p-float-label flex flex-1">
        <p-dropdown [options]="listParameters" optionLabel="name" appendTo="body" [showClear]="true">
        </p-dropdown>
        <label>Tipo*</label>
      </span>
    </div>

    <div class="flex flex-1 flex-column gap-2">
      <h3>Parámetros de entrada</h3>
      <div class="flex flex-column gap-4">
        <ng-container *ngFor="let parameter of challengeEdit?.challengeParameter">
          <ng-container *ngIf="parameter.isInput">
            <div class="flex flex-row gap-3">
              <span class="p-float-label flex flex-1 ">
                <p-dropdown [(ngModel)]="parameter.parameterType" [options]="listParameters" optionLabel="name"
                  appendTo="body" [showClear]="true">
                </p-dropdown>
                <label>Tipo*</label>
              </span>
              <div>
                <span class="p-float-label flex flex-1">
                  <input pInputText [(ngModel)]="parameter.name" field="field" required>
                  <label>Nombre*</label>
                </span>
              </div>
            </div>
          </ng-container>
    
          <div class="flex flex-row gap-3" *ngIf="parameter === challengeEdit?.challengeParameter[challengeEdit?.challengeParameter.length - 1]">
            <button pButton icon="pi pi-minus-circle" (click)="deleteParameter(parameter)" [disabled]="challengeEdit?.challengeParameter.length === 1"></button>
            <button pButton icon="pi pi-plus-circle" (click)="addParameter()"></button>
          </div>          
        </ng-container>
      </div>
    </div>

  </div>
</div>
